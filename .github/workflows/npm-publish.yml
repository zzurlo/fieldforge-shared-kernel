name: Publish NPM Package

on:
  push:
    branches:
      - workflow_dispatch

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write 

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        registry-url: 'https://npm.pkg.github.com/'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Publish
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}