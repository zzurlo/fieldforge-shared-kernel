name: Publish NuGet Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Bump version
      uses: SiqiLu/dotnet-bump-version@v2
      with:
        version_mask: "0.0.1.0"
        github_token: ${{ secrets.NUGET_API_KEY }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore, Build & Pack
      run: |
        dotnet restore
        dotnet build -c Release --no-restore
        dotnet pack -c Release --no-build -o ./nupkg

    - name: Push NuGet package
      run: dotnet nuget push ./nupkg/*.nupkg \
        --source ${{ secrets.NUGET_SOURCE_URL }} \
        --api-key ${{ secrets.NUGET_API_KEY }} \
        --skip-duplicate